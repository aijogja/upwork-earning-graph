{% extends "base.html" %}
{% load humanize %}

{% block body %}
<div class="row align-items-center mb-3">
  <div class="col-lg-8">
    <h3 class="mb-0">{{ client_name }} — {{ month }}/{{ year }}</h3>
    <div class="text-muted">Total: {{ total|floatformat:2 }}</div>
  </div>
  <div class="col-lg-4 text-right">
    <a class="btn btn-primary" href="{% url 'earning_graph' %}">← Back</a>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Date</th>
          <th class="text-right">Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for e in rows %}
        <tr>
          <td>{{ e.display_date|default:e.date }}</td>
          <td class="text-right">{{ e.amount|floatformat:2 }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="text-center text-muted">No data</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
